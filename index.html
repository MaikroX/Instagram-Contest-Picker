<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Comment Win</title>

    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/android-chrome-512x512.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/img/android-chrome-512x512.png"
    />

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script src="js/template.js"></script>
  </head>

  <body onload="init()">
    <div class="whole-input">
      <div class="input-inner">
        <div class="headline">
          <h1>Instagram Gewinnspiel</h1>
          <h4>Welcher Kommentar gewinnt ?</h4>
        </div>

        <div class="how-many">
          <div class="mobile-how-many-winner">
            Wähle die Anzahl der Gewinner?
            <input
              style="margin-left: 12px; width: 40px"
              id="howManyWin"
              type="number"
              min="1"
              max="100"
              maxlength="3"
              title="Füge die Anzahl der Gewinner ein."
              value="1"
            />
          </div>

          <!-- <div>
            <div>Welche Namen sollen ignoriert werden ?</div>
            <div>
              <input
                id="deleteThis"
                style="width: 350px; display: flex; justify-content: center"
                id="howManyWin"
                type="text"
                title="Füge Namen ein die ingnoriert werden sollen."
                value=""
              />
            </div>
          </div> -->
        </div>

        <div class="lucky-or-not">
           
          <input
            type="radio"
            id="notLucky"
            name="luck"
            value="notRandom"
            checked="checked"
            title="not random User"
          />
          <label for="html">Als erste kommentiert</label>
           <br />
          <!-- Radio Button vorerst disabled -->
          <input
            type="radio"
            id="lucky"
            name="luck"
            value="random"
            title="ranom User"
          />
           
          <label for="html">Zufällige Kommentare</label>
          <!-- Radio Button vorerst disabled -->
        </div>

        <div>
          <input
            id="completeInput"
            class="copy-input-field"
            type="text"
            title="Copy & Paste all comments from Instagram in here"
          />
        </div>
        <div class="buttons">
          <div>
            <button
              class="button-optics"
              onclick="check()"
              title="Copy & Paste all comments in the box above"
              id="checkAll"
            >
              CHECK
            </button>
          </div>
          <div>
            <button
              class="button-optics btn-red"
              onclick="resetAll()"
              title="Reset all inputs and clear all boxes"
              id="resetAll"
            >
              RESET
            </button>
          </div>
        </div>
        <div>
          <div>
            <img
              id="matrix"
              class="matrix d-none"
              src="./img/matrix3.gif"
              alt=""
            />
          </div>
          <div class="result" id="resultOfNames"></div>
        </div>
      </div>
    </div>
  </body>
</html>
