<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dein Titel hier</title>

    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script src="js/template.js"></script>
  </head>

  <body onload="init()">
    <div class="whole-input">
      <div><h1 class="headline">Instagram User Comment Picker</h1></div>
      <div>
        <input id="completeInput" class="input-field" type="text" />
      </div>
      <div class="buttons">
        <div>
          <button class="button-optics" onclick="check()" id="checkAll">
            CHECK
          </button>
        </div>
        <div>
          <button class="button-optics btn-red" onclick="reset()" id="resetAll">
            RESET
          </button>
        </div>
      </div>
      <div>
        <div class="result" id="resultOfNames"></div>
      </div>
    </div>
  </body>
</html>
